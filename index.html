<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pope Analytics</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  </head>
  <body>
    <div id="page-navigation-container">
      <button>Back to Top</button>
    </div>
    <div id="opening-half-left"></div>
    <div id="opening-half-right"></div>
    <div id="cards-container">
      <div id="commercial-apps" class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back">
            <h1>Commercial Apps</h1>
            <p>Built for companies - internal and external</p>
          </div>
        </div>
      </div>
      <div id="personal-apps" class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back">
            <h1>Personal Projects</h1>
            <p>Built for my own pleasure - practice and play</p>
          </div>
        </div>
      </div>
      <div id="acheivements" class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back">
            <h1>Achievements</h1>
            <p>The things that make me most proud!</p>
          </div>
        </div>
      </div>
    </div>
    <div id="employment-container"></div>
    <!-- <div class="blank-container"></div> -->
    <div id="contact-container"></div>
    <div class="scroll-box"></div>
    <div class="scroll-box"></div>
    <div class="scroll-box"></div>
    <div class="scroll-box" id="test"></div>
    <script src="./index.js"></script>
  </body>
</html>
